name: Run Tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache
        uses: actions/cache@v4
        with:
          key: v1-${{ hashFiles('src/**') }}
          path: cache

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
