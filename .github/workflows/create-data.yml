name: Create Data

on:
  # TODO: Run this workflow every month
  # schedule:
  #   - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  create-data:
    runs-on: ubuntu-latest

    # id-token: write is required for AWS authentication
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Remove unused software
        run: |
          echo "Available storage before:"
          sudo df -h
          echo
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          echo "Available storage after:"
          sudo df -h
          echo

      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Cache
        uses: actions/cache@v4
        with:
          key: 'v1'
          path: cache

      - name: Install dependencies
        run: npm ci

      - name: Create all data
        run: npm run run:all

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Deploy to AWS
        run: |
          aws s3 sync \
            --cache-control="max-age=86400, public" \
            ./out/ s3://japanese-addresses-v2.geoloniamaps.com/

      - name: Purge Cloudflare cache
        env:
          CLOUDFLARE_ZONE_ID: ${{ vars.CLOUDFLARE_ZONE_ID }}
          CLOUDFLARE_TOKEN: ${{ secrets.CLOUDFLARE_PURGE_TOKEN }}
        run: |
          curl --request POST \
            --url https://api.cloudflare.com/client/v4/zones/zone_id/purge_cache \
            --header 'Content-Type: application/json' \
            --header "Authorization: Bearer ${CLOUDFLARE_TOKEN}" \
            --data '{
              "files": [
                "https://japanese-addresses-v2.geoloniamaps.com/api/ja.json"
              ]
            }'
